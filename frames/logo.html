<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <style>
        body
        {
            background-color: darkgoldenrod;
        }
        .container
         {
            max-width: 400px;
            margin: 0;
            padding: 0px;

        }

        .header
         {
            text-align: center;
            padding:0px;


        }

        .logo 
        {
            width:75px;
            height:75px;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <img src="logo.png" alt="Your Logo" class="logo">
        </div>   
    </div>

</body>
</html>
